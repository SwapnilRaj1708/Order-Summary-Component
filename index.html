<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1440"
        height="437"
        class="bg-image"
      >
        <path
          fill="#D6E1FF"
          fill-rule="evenodd"
          d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
        />
      </svg>
      <header>
        <div class="image-container">
          <img
            src="images/illustration-hero.svg"
            alt="hero iamge"
            class="hero"
          />
        </div>
        <div class="header-container">
          <h1 class="header-text">Order Summary</h1>
        </div>
        <div class="content-container">
          <span class="content-text">
            You can now listen to millions of songs,<br />audiobooks, and
            podcasts on any device<br />anywhere you like!
          </span>
        </div>
        <div class="summary-container">
          <div class="icon-container">
            <img
              src="images/icon-music.svg"
              alt="music icon"
              class="music-icon"
            />
          </div>
          <div class="rate-container">
            <div class="plan-container">
              <span class="plan-text">Annual Plan</span>
            </div>
            <div class="price-container">
              <span class="price-text">$59.99/year</span>
            </div>
          </div>
          <div class="change-container">
            <span class="change-text">Change</span>
          </div>
        </div>
        <div class="payment-container">
          <span class="payment-text">Proceed to Payment</span>
        </div>
        <div class="cancel-container">
          <span class="cancel-text">Cancel Order</span>
        </div>
      </header>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/SwapnilRaj1708">Swapnil Raj</a>.
      </div>
    </footer>
  </body>
</html>
